<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		th,td{
			color: red;

		}
	</style>

	
	</head>
	<body>
		<table border="1"  cellspacing="0" cellpadding="0" width="50%">
			<tr>
				<th>Name</th>
				<td><strong>Jill</strong></td>
			</tr>
			<tr>
				<th rowspan="2">Phone</th>
				<td><b>555-1234</b></td>
			</tr>
			<tr>
				<td><b>555-5678</b></td>
			</tr>



		</table>
	</body>
</html>
