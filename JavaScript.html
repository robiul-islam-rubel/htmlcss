 <!DOCTYPE html>

 </head>
 <body>
	 <script>
	  var a=window.prompt("Enter 1st variable  : ");
	  var b =window.prompt("Enter 2nd variable : ");
	  var c=window.prompt("Enter 3rd variable  : ");
	  a=parseInt(a);
	  b=parseInt(b);
	  c=parseInt(c);
	   var max=a;
	   if(b>max&&b>c)
	   {
		   max=b;
	   }
	   else if(c>max)
	   {
		   max=c;
	   }
	   document.write("Maximum of three numbers is  : "+" "+max);
		 </script>
 </body>
