<!DOCTYPE html>
<html>
<head>
	<Title > Form Registration</title>

	</head>
	<body>

		<form>


        <h2>The dataset Element</h2>
        <p> The datalist elements specifies a list of pre-defined options form</p>

		<form>
			<input list="browsers" name="browsers">
			<datalist id="browsers">
				<option value="Internet Explorer">
					<option value="Firefox">
						<option value="Chrome">
							<option value="Opera">
								<option value="Safari">

								</datalist>
								<input type="submit">
			</form>
	</body>
</html>
